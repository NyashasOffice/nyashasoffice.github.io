<html>

<head>
    <title>Card generator</title>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Narrow&family=Pacifico&display=swap" rel="stylesheet">
    <link rel='stylesheet' href="cards.css">
</head>

<body>
  <a href="/My Website/home.html" id="going_home">home</a>

    <h1 id="top">Create your own card</h1>
    <div class='container'>
        <div class='inputs'>
          <p>Enter your name!</p>
             <input type="text" id="nameInput" />
           <p>Enter your Course Name!</p>
           <input type="text" id="courseName" />
           <p>Enter your age! (Number please)</p>
           <input type="number" id="ageInput" />
           <p>When did you join</p>
           <input type="date" id="dateInput" />
            
           <p>Select your school</p>
 <input type="text" id="school"list="schoolname">
<datalist id="schoolname">
  <option value="Boston">
    <option value="ugly">
        <option value="faouk">
  <option value="Cambridge">
</datalist>

<button id="submit">Sumbmit!</button>

       <!---<p>Select your school</p>
 <select class="answer2">
 <option>Kirkland Middle School</option>
 <option>Wrench</option>
 <option>Axe</option>
 <option>Scissors</option>
 </select> -->

            
        </div>
        <div class='card'>
            <div class='cardHeading'>
                <img class='logo' src='yoda.jpg'>
            </div>
            <div class='cardContent'>
                <img id='photo' src='wizard.png'>
                <p id='name'>Your Name</p>
                <p><span id='age'>00</span> years old</p>
                <p id='course'>Course Name</p>
              <strong>  <p>Joined on</p> </strong>
                <p id='doj'>YYYY-MM-DD</p>
            </div>
        </div>
    </div>
    <script>
  
       function register(){
       var nameInput = $("#nameInput").val();
        var courseName = $("#courseName").val();
       var ageInput = $("#ageInput").val();
        var dateInput =  $("#dateInput").val();
        var schoolInput = $("#school").val();
         
         $("#name").text(nameInput);
         $("#age").text(ageInput);
         $("#course").text(courseName);
         $("#doj").text(dateInput);
         

         if (schoolInput == "ugly"){
          $("#top").text("It worked!!!");
         }
       }
      
       $('#submit').click(register);


       

    </script>
</body>

</html>
